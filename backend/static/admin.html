<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Would You Rather?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    /* Login Screen */
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .login-container h2 {
      color: #2d3748;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .login-container p {
      color: #718096;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    /* Main Admin UI */
    #admin-panel {
      display: none;
    }
    
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .logout-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logout-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .section h2 {
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    /* Create Poll Form */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-row.full {
      grid-template-columns: 1fr;
    }
    
    .create-button {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      width: auto;
      padding: 0.75rem 2rem;
    }
    
    /* Poll Table */
    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: #f7fafc;
    }
    
    th {
      text-align: left;
      padding: 0.75rem;
      color: #4a5568;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    td {
      padding: 0.75rem;
      border-top: 1px solid #e2e8f0;
      color: #2d3748;
    }
    
    tbody tr:hover {
      background: #f7fafc;
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-active {
      background: #c6f6d5;
      color: #22543d;
    }
    
    .status-inactive {
      background: #fed7d7;
      color: #742a2a;
    }
    
    .action-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 0.5rem;
    }
    
    .action-button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }
    
    .action-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    
    .action-button.reactivate {
      background: #48bb78;
    }
    
    .action-button.reactivate:hover {
      background: #38a169;
    }
    
    .loading {
      text-align: center;
      color: #718096;
      padding: 2rem;
      font-style: italic;
    }
    
    .empty {
      text-align: center;
      color: #718096;
      padding: 2rem;
    }
    
    .vote-count {
      color: #667eea;
      font-weight: 600;
    }
    
    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-container">
        <h2>üîê Admin Login</h2>
        <p>Enter your admin token to manage polls</p>
        
        <div id="login-error" style="display: none;" class="error-message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="token-input">Admin Token</label>
            <input 
              type="password" 
              id="token-input" 
              class="form-input" 
              placeholder="Enter your admin token"
              required
            >
          </div>
          <button type="submit" class="button">Login</button>
        </form>
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
      <h1>üõ†Ô∏è Admin Panel</h1>
      <p class="subtitle">Manage Would You Rather polls</p>
      
      <div class="header-bar">
        <div></div>
        <button id="logout-button" class="logout-button">Logout</button>
      </div>

      <!-- Create Poll Section -->
      <div class="section">
        <h2>‚ûï Create New Poll</h2>
        
        <div id="create-success" style="display: none;" class="success-message"></div>
        <div id="create-error" style="display: none;" class="error-message"></div>
        
        <form id="create-form">
          <div class="form-row full">
            <div class="form-group">
              <label for="question">Question</label>
              <input 
                type="text" 
                id="question" 
                class="form-input" 
                placeholder="Would you rather..."
                required
              >
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="option-a">Option A</label>
              <input 
                type="text" 
                id="option-a" 
                class="form-input" 
                placeholder="First option"
                required
              >
            </div>
            
            <div class="form-group">
              <label for="option-b">Option B</label>
              <input 
                type="text" 
                id="option-b" 
                class="form-input" 
                placeholder="Second option"
                required
              >
            </div>
          </div>
          
          <div class="form-row full">
            <div class="form-group">
              <label for="category">Category</label>
              <input 
                type="text" 
                id="category" 
                class="form-input" 
                placeholder="general"
                value="general"
              >
            </div>
          </div>
          
          <button type="submit" class="button create-button">Create Poll</button>
        </form>
      </div>

      <!-- Manage Polls Section -->
      <div class="section">
        <h2>üìã Manage Polls</h2>
        
        <div id="polls-container" class="loading">
          Loading polls...
        </div>
      </div>
    </div>
  </div>

  <script>
    // State management
    let adminToken = sessionStorage.getItem('adminToken');
    
    // DOM elements
    const loginScreen = document.getElementById('login-screen');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const tokenInput = document.getElementById('token-input');
    const logoutButton = document.getElementById('logout-button');
    const createForm = document.getElementById('create-form');
    const createSuccess = document.getElementById('create-success');
    const createError = document.getElementById('create-error');
    const pollsContainer = document.getElementById('polls-container');
    
    // Initialize app
    function init() {
      if (adminToken) {
        showAdminPanel();
      } else {
        showLoginScreen();
      }
    }
    
    // Show/hide screens
    function showLoginScreen() {
      loginScreen.style.display = 'block';
      adminPanel.style.display = 'none';
    }
    
    function showAdminPanel() {
      loginScreen.style.display = 'none';
      adminPanel.style.display = 'block';
      loadPolls();
    }
    
    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const token = tokenInput.value.trim();
      
      if (!token) {
        showError(loginError, 'Please enter a token');
        return;
      }
      
      // Test token by calling admin endpoint
      try {
        const res = await fetch('/polls/admin/list', {
          headers: { 'X-Admin-Token': token }
        });
        
        if (res.ok) {
          // Token is valid
          adminToken = token;
          sessionStorage.setItem('adminToken', token);
          hideError(loginError);
          showAdminPanel();
        } else if (res.status === 403) {
          showError(loginError, 'Invalid admin token');
        } else if (res.status === 500) {
          showError(loginError, 'Server configuration error - contact administrator');
        } else {
          showError(loginError, `Login failed: ${res.status}`);
        }
      } catch (err) {
        console.error('Login error:', err);
        showError(loginError, 'Network error - please try again');
      }
    });
    
    // Handle logout
    logoutButton.addEventListener('click', () => {
      adminToken = null;
      sessionStorage.removeItem('adminToken');
      tokenInput.value = '';
      showLoginScreen();
    });
    
    // Handle create poll
    createForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pollData = {
        question: document.getElementById('question').value.trim(),
        option_a: document.getElementById('option-a').value.trim(),
        option_b: document.getElementById('option-b').value.trim(),
        category: document.getElementById('category').value.trim() || 'general'
      };
      
      try {
        const res = await fetch('/polls/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Token': adminToken
          },
          body: JSON.stringify(pollData)
        });
        
        if (res.ok) {
          const newPoll = await res.json();
          showSuccess(createSuccess, `Poll created successfully! (ID: ${newPoll.id})`);
          hideError(createError);
          createForm.reset();
          document.getElementById('category').value = 'general';
          loadPolls(); // Refresh the list
        } else if (res.status === 403) {
          showError(createError, 'Invalid admin token - please log in again');
          setTimeout(() => {
            adminToken = null;
            sessionStorage.removeItem('adminToken');
            showLoginScreen();
          }, 2000);
        } else {
          const data = await res.json();
          showError(createError, data.detail || `Failed to create poll: ${res.status}`);
        }
      } catch (err) {
        console.error('Create poll error:', err);
        showError(createError, 'Network error - please try again');
      }
    });
    
    // Load all polls
    async function loadPolls() {
      pollsContainer.className = 'loading';
      pollsContainer.textContent = 'Loading polls...';
      
      try {
        const res = await fetch('/polls/admin/list', {
          headers: { 'X-Admin-Token': adminToken }
        });
        
        if (res.ok) {
          const polls = await res.json();
          renderPolls(polls);
        } else if (res.status === 403) {
          pollsContainer.className = 'empty';
          pollsContainer.textContent = 'Session expired - please log in again';
          setTimeout(() => {
            adminToken = null;
            sessionStorage.removeItem('adminToken');
            showLoginScreen();
          }, 2000);
        } else {
          pollsContainer.className = 'empty';
          pollsContainer.textContent = `Failed to load polls: ${res.status}`;
        }
      } catch (err) {
        console.error('Load polls error:', err);
        pollsContainer.className = 'empty';
        pollsContainer.textContent = 'Network error - please try again';
      }
    }
    
    // Render polls table
    function renderPolls(polls) {
      if (!polls || polls.length === 0) {
        pollsContainer.className = 'empty';
        pollsContainer.textContent = 'No polls yet. Create your first poll above!';
        return;
      }
      
      pollsContainer.className = 'table-container';
      
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Options</th>
            <th>Votes</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${polls.map(poll => `
            <tr>
              <td>${poll.id}</td>
              <td><strong>${escapeHtml(poll.question)}</strong></td>
              <td>
                <div>A: ${escapeHtml(poll.option_a)}</div>
                <div>B: ${escapeHtml(poll.option_b)}</div>
              </td>
              <td>
                <div>A: <span class="vote-count">${poll.votes_a}</span></div>
                <div>B: <span class="vote-count">${poll.votes_b}</span></div>
              </td>
              <td>${escapeHtml(poll.category)}</td>
              <td>
                <span class="status-badge ${poll.is_active ? 'status-active' : 'status-inactive'}">
                  ${poll.is_active ? 'Active' : 'Inactive'}
                </span>
              </td>
              <td>
                ${poll.is_active ? 
                  `<button class="action-button" onclick="deactivatePoll(${poll.id})">Deactivate</button>` :
                  `<button class="action-button reactivate" onclick="reactivatePoll(${poll.id})">Reactivate</button>`
                }
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      
      pollsContainer.innerHTML = '';
      pollsContainer.appendChild(table);
    }
    
    // Deactivate poll
    async function deactivatePoll(pollId) {
      if (!confirm('Are you sure you want to deactivate this poll?')) {
        return;
      }
      
      try {
        const res = await fetch(`/polls/${pollId}/deactivate`, {
          method: 'PATCH',
          headers: { 'X-Admin-Token': adminToken }
        });
        
        if (res.ok) {
          loadPolls(); // Refresh the list
        } else if (res.status === 403) {
          alert('Session expired - please log in again');
          adminToken = null;
          sessionStorage.removeItem('adminToken');
          showLoginScreen();
        } else {
          alert(`Failed to deactivate poll: ${res.status}`);
        }
      } catch (err) {
        console.error('Deactivate error:', err);
        alert('Network error - please try again');
      }
    }
    
    // Reactivate poll
    async function reactivatePoll(pollId) {
      try {
        const res = await fetch(`/polls/${pollId}/reactivate`, {
          method: 'PATCH',
          headers: { 'X-Admin-Token': adminToken }
        });
        
        if (res.ok) {
          loadPolls(); // Refresh the list
        } else if (res.status === 403) {
          alert('Session expired - please log in again');
          adminToken = null;
          sessionStorage.removeItem('adminToken');
          showLoginScreen();
        } else {
          alert(`Failed to reactivate poll: ${res.status}`);
        }
      } catch (err) {
        console.error('Reactivate error:', err);
        alert('Network error - please try again');
      }
    }
    
    // Utility functions
    function showError(element, message) {
      element.textContent = message;
      element.style.display = 'block';
    }
    
    function hideError(element) {
      element.style.display = 'none';
    }
    
    function showSuccess(element, message) {
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Make functions global for inline onclick handlers
    window.deactivatePoll = deactivatePoll;
    window.reactivatePoll = reactivatePoll;
    
    // Start the app
    init();
  </script>
</body>
</html>
